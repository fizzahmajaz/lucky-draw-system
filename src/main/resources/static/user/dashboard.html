<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        body {
            background: #f1f5f9;
        }

        /* Sidebar (same as admin) */
        .sidebar {
            width: 240px;
            background: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 20px;
        }

        .sidebar-item {
            padding: 12px 16px;
            border-radius: 14px;
            margin-bottom: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .sidebar-item:hover {
            background: #f3f4f6;
        }

        .sidebar-active {
            background: #e6f0ff;
        }

        /* Content */
        .content {
            margin-left: 260px;
            padding: 30px;
        }

        /* Card styles */
        .dashboard-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, .07);
            cursor: pointer;
            transition: .2s;
        }

        .dashboard-card:hover {
            transform: translateY(-3px);
        }

        /* Banner (Luck / Congrats) */
        .banner {
            background: #dbeafe;
            padding: 18px 20px;
            border-radius: 16px;
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: 600;
        }

        .banner-winner {
            background: #bbf7d0;
            color: #065f46;
        }

        /* Modal */
        .modal-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="mb-4">User Panel</h4>

        <div class="sidebar-item sidebar-active">Dashboard</div>
        <div class="sidebar-item" onclick="redirectTo('/user/draws.html')">Available Draws</div>
        <div class="sidebar-item" onclick="redirectTo('/user/joined.html')">Joined Draws</div>
        <div class="sidebar-item" onclick="redirectTo('/user/winners.html')">Winners</div>
        <div class="sidebar-item" onclick="redirectTo('/user/history.html')">History</div>
        <div class="sidebar-item" onclick="redirectTo('/user/profile.html')">Profile</div>
        <div class="sidebar-item" onclick="logoutUser()">Logout</div>
    </div>

    <div class="content">

        <h2 id="headerName">Hey User üëã</h2>

        <!-- Banner -->
        <div id="bannerBox" class="banner">
            üçÄ Your luck is loading‚Ä¶
        </div>

        <!-- Dashboard Cards -->
        <div class="row g-4 mt-2">

            <!-- Available Draws -->
            <div class="col-md-4">
                <div class="dashboard-card" onclick="redirectTo('/user/draws.html')">
                    <h5>Available Draws</h5>
                    <p>Join active draws now.</p>
                </div>
            </div>

            <!-- Joined Draws -->
            <div class="col-md-4">
                <div class="dashboard-card" onclick="redirectTo('/user/joined.html')">
                    <h5>Joined Draws</h5>
                    <p>View your active & pending draws.</p>
                </div>
            </div>

            <!-- Draw History -->
            <div class="col-md-4">
                <div class="dashboard-card" onclick="redirectTo('/user/history.html')">
                    <h5>Draw History</h5>
                    <p>Won & lost draws summary.</p>
                </div>
            </div>

        </div>

        <!-- Most Recent Draws Section -->
        <h4 class="mt-5 mb-3">Most Recent Draws</h4>

        <div id="recentDraws" class="row g-3"></div>

    </div>

    <!-- Win Modal -->
    <div class="modal fade" id="winModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-card">
                <h4 id="winDrawName">Winning Draw</h4>
                <p id="winDrawPrize"></p>
                <button class="btn btn-success w-100" onclick="redirectTo('/user/winners.html')">View Details</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/common.js"></script>

    <script>
        window.onload = function () {

            var userId = localStorage.getItem("userId");
            if (!userId) {
                redirectTo("/user/login.html");
                return;
            }

            loadUserProfile(userId);
            loadRecentDraws();
            checkTodayWinner(userId);
        };

        function loadUserProfile(uid) {
            apiFetch("/users/" + uid + "/profile", "GET")
                .then(function (json) {
                    if (!json || !json.success) return;

                    var u = json.data;
                    document.getElementById("headerName").innerText = "Hey " + u.name + " üëã";
                });
        }

        function loadRecentDraws() {
            apiFetch("/draws/active?page=0&size=3", "GET")
                .then(function (json) {

                    if (!json || !json.success) return;

                    var list = json.data.content;
                    var box = document.getElementById("recentDraws");
                    box.innerHTML = "";

                    for (var i = 0; i < list.length; i++) {
                        var d = list[i];

                        var card =
                            "<div class='col-md-4'>" +
                            "<div class='dashboard-card' onclick=\"redirectTo('/user/draw-details.html?id=" + d.id + "')\">" +
                            "<h5>" + d.name + "</h5>" +
                            "<p>Prize: " + d.prizeType + "</p>" +
                            "</div></div>";

                        box.innerHTML += card;
                    }
                });
        }

        function checkTodayWinner(uid) {

            apiFetch("/users/" + uid + "/draws/won", "GET")
                .then(function (json) {

                    if (!json || !json.success) return;

                    var wins = json.data.content;
                    if (wins.length === 0) return;

                    // Show congrats banner
                    var b = document.getElementById("bannerBox");
                    b.classList.add("banner-winner");
                    b.innerText = "üéâ Congratulations! You won a draw today!";

                    // Fill modal
                    var win = wins[0];
                    document.getElementById("winDrawName").innerText = win.name;
                    document.getElementById("winDrawPrize").innerText =
                        win.prizeAmount ? "Cash Prize: " + win.prizeAmount : "Voucher: " + win.voucherCode;

                    // Auto-show button
                });
        }

        function redirectTo(url) { window.location.href = url; }

        function logoutUser() {
            localStorage.removeItem("userId");
            redirectTo('/user/login.html');
        }

    </script>

</body>

</html>
