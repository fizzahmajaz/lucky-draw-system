<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Central CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <div class="toast-box" id="toast-box"></div>

    <div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <div class="card-apple" style="width:380px;">
            <h3 class="text-center mb-4">Admin Login</h3>

            <form onsubmit="adminLogin(event)">
                <label class="mb-1">Username</label>
                <input type="text" id="username" class="form-control mb-3">

                <label class="mb-1">Password</label>
                <input type="password" id="password" class="form-control mb-4">

                <button class="btn-apple" type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Central JS -->
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/admin.js"></script>

    <script>
        function adminLogin(event) {
            event.preventDefault();

            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            if (!username || !password) {
                showToast("Please fill all fields", false);
                return;
            }

            // Call API
            apiFetch("/admins/login", "POST", {
                username: username,
                password: password
            }).then(function(json) {

                if (!json || !json.success) {
                    showToast((json && json.message) ? json.message : "Login failed", false);
                    return;
                }

                // Save session
                localStorage.setItem("adminId", json.data.id);
                localStorage.setItem("adminUsername", json.data.username);

                showToast("Login successful!", true);

                setTimeout(function() {
                    redirectTo("/admin/dashboard.html");
                }, 800);
            });
        }
    </script>

</body>

</html>
