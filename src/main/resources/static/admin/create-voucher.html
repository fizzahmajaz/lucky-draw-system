<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Voucher</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Central CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        .sidebar {
            width: 240px;
            background: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            padding: 20px;
        }

        .sidebar-item {
            padding: 12px 15px;
            border-radius: 14px;
            cursor: pointer;
            margin-bottom: 6px;
        }

        .sidebar-item:hover {
            background: #f3f4f6;
        }

        .sidebar-active {
            background: #e6f0ff;
        }

        .content {
            margin-left: 260px;
            padding: 30px;
        }
    </style>
</head>

<body>

<div class="toast-box" id="toast-box"></div>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="mb-4">Admin Panel</h4>

    <div class="sidebar-item" onclick="redirectTo('/admin/dashboard.html')">Dashboard</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/create-draw.html')">Create Draw</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/view-draws.html')">View Draws</div>
    <div class="sidebar-item sidebar-active">Create Voucher</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/participants.html')">Participants</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/winners.html')">Winners</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/login.html')">Logout</div>
</div>

<!-- Main Content -->
<div class="content">
    <h2 class="mb-4">Create Voucher</h2>

    <div class="card-apple p-4">

        <div class="row g-3">

            <!-- Code -->
            <div class="col-md-6">
                <label class="form-label">Voucher Code</label>
                <input type="text" id="code" class="form-control" placeholder="Ex: MC-1001">
            </div>

            <!-- Name -->
            <div class="col-md-6">
                <label class="form-label">Voucher Name</label>
                <input type="text" id="name" class="form-control" placeholder="Ex: McDonalds Free Meal">
            </div>

            <!-- Type -->
            <div class="col-md-6">
                <label class="form-label">Type</label>
                <select id="type" class="form-control" onchange="onTypeChange()">
                    <option value="PRIZE">PRIZE</option>
                    <option value="ACCESS">ACCESS</option>
                </select>
            </div>

            <!-- Access Level -->
            <div class="col-md-6">
                <label class="form-label">Access Level</label>
                <select id="accessLevel" class="form-control">
                    <option value="ALL">ALL</option>
                    <option value="GUEST">GUEST</option>
                    <option value="SPECIFIC">SPECIFIC</option>
                </select>
            </div>

            <!-- Department (only when ACCESS & SPECIFIC) -->
            <div class="col-md-6" id="deptBox" style="display:none;">
                <label class="form-label">Department Restriction (optional)</label>
                <input type="text" id="departmentRestriction" class="form-control" placeholder="Ex: Marketing">
            </div>

            <!-- Max Uses -->
            <div class="col-md-6">
                <label class="form-label">Max Uses</label>
                <input type="number" id="maxUses" class="form-control" placeholder="Ex: 5">
            </div>

        </div>

        <!-- Button -->
        <div class="mt-4">
            <button class="btn btn-dark" onclick="createVoucher()">Create Voucher</button>
        </div>

    </div>
</div>

<script src="/assets/js/common.js"></script>

<script>
function onTypeChange() {
    var t = document.getElementById("type").value;
    var access = document.getElementById("accessLevel").value;

    var deptBox = document.getElementById("deptBox");

    if (t === "ACCESS" && access === "SPECIFIC") {
        deptBox.style.display = "block";
    } else {
        deptBox.style.display = "none";
        document.getElementById("departmentRestriction").value = "";
    }
}

document.getElementById("accessLevel").onchange = function() {
    onTypeChange();
};

function createVoucher() {

    var adminId = localStorage.getItem("adminId");
    if (!adminId) {
        showToast("Admin not logged in", false);
        return;
    }

    var code = document.getElementById("code").value.trim();
    var name = document.getElementById("name").value.trim();
    var type = document.getElementById("type").value;
    var accessLevel = document.getElementById("accessLevel").value;
    var dept = document.getElementById("departmentRestriction").value.trim();
    var maxUses = document.getElementById("maxUses").value;

    if (code === "" || name === "" || maxUses === "") {
        showToast("Please fill all required fields", false);
        return;
    }

    var req = {
        code: code,
        name: name,
        type: type,
        accessLevel: accessLevel,
        departmentRestriction: dept === "" ? null : dept,
        maxUses: parseInt(maxUses, 10)
    };

    apiFetch("/vouchers?adminId=" + adminId, "POST", req)
        .then(function(json) {

            if (!json || !json.success) {
                var msg = json && json.message ? json.message : "Failed to create voucher";
                showToast(msg, false);
                return;
            }

            showToast("Voucher created successfully!", true);

            // Reset fields
            document.getElementById("code").value = "";
            document.getElementById("name").value = "";
            document.getElementById("maxUses").value = "";
            document.getElementById("departmentRestriction").value = "";
        });
}
</script>

</body>
</html>
