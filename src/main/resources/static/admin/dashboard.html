<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Central CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .sidebar {
            width: 240px;
            background: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            padding: 20px;
        }
        
        .sidebar-item {
            padding: 12px 15px;
            border-radius: 14px;
            cursor: pointer;
            margin-bottom: 6px;
        }
        
        .sidebar-item:hover {
            background: #f3f4f6;
        }
        
        .sidebar-active {
            background: #e6f0ff;
        }
        
        .content {
            margin-left: 260px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h4 class="mb-4">Admin Panel</h4>

        <div class="sidebar-item sidebar-active" onclick="redirectTo('/admin/dashboard.html')">Dashboard</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/create-draw.html')">Create Draw</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/view-draws.html')">View Draws</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/create-voucher.html')">Create Voucher</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/participants.html')">Participants</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/winners.html')">Winners</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/login.html')">Logout</div>
    </div>

    <div class="content">
        <h2 class="mb-4">Dashboard Overview</h2>

        <div class="row g-4">

            <div class="col-md-3">
                <div class="card-apple">
                    <div class="small text-muted">Total Draws</div>
                    <h3 id="totalDraws">0</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-apple">
                    <div class="small text-muted">Active Draws</div>
                    <h3 id="activeDraws">0</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-apple">
                    <div class="small text-muted">Total Participants</div>
                    <h3 id="totalParticipants">0</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-apple">
                    <div class="small text-muted">Total Vouchers</div>
                    <h3 id="totalVouchers">0</h3>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-apple">
                    <div class="small text-muted">Most Winning User</div>
                    <h4 id="mostWinningUserName">-</h4>
                    <div id="mostWinningCount" class="text-muted small">0 wins</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-apple">
                    <div class="small text-muted">Most Popular Draw</div>
                    <h4 id="mostPopularDrawName">-</h4>
                    <div id="mostPopularDrawParticipants" class="text-muted small">0 participants</div>
                </div>
            </div>

        </div>

        <h3 class="mt-5 mb-3">Participants Per Draw</h3>

        <div class="card-apple">
            <canvas id="drawsChart"></canvas>
        </div>

    </div>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/admin.js"></script>

    <script>
        window.onload = function() {
            loadDashboardData();
        };

        function loadDashboardData() {
            apiFetch("/admins/dashboard", "GET")
                .then(function(json) {

                    if (!json || !json.success) {
                        showToast("Failed to load dashboard", false);
                        return;
                    }

                    var d = json.data;

                    document.getElementById("totalDraws").innerText = d.totalDraws;
                    document.getElementById("activeDraws").innerText = d.totalActiveDraws;
                    document.getElementById("totalParticipants").innerText = d.totalParticipants;
                    document.getElementById("totalVouchers").innerText = d.totalVouchers;
                    document.getElementById("mostWinningUserName").innerText = d.mostWinningUserName;
                    document.getElementById("mostWinningCount").innerText = d.mostWinningCount + " wins";
                    document.getElementById("mostPopularDrawName").innerText = d.mostPopularDrawName;
                    document.getElementById("mostPopularDrawParticipants").innerText = d.mostPopularDrawParticipants + " participants";

                    loadDrawsChart();
                });
        }

        function loadDrawsChart() {
            apiFetch("/draws?page=0&size=10", "GET")
                .then(function(json) {

                    if (!json || !json.success) {
                        showToast("Failed to load draws", false);
                        return;
                    }

                    var list = json.data.content;
                    var labels = [];
                    var values = [];

                    for (var i = 0; i < list.length; i++) {
                        labels.push(list[i].name);
                        values.push(list[i].totalParticipants);
                    }

                    new Chart(
                        document.getElementById("drawsChart"), {
                            type: "bar",
                            data: {
                                labels: labels,
                                datasets: [{
                                    label: "Participants",
                                    data: values
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false
                            }
                        }
                    );
                });
        }
    </script>

</body>

</html>
