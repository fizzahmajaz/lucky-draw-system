<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>View Draws</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Central CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        .sidebar {
            width: 240px;
            background: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            padding: 20px;
        }
        
        .sidebar-item {
            padding: 12px 15px;
            border-radius: 14px;
            cursor: pointer;
            margin-bottom: 6px;
        }
        
        .sidebar-item:hover {
            background: #f3f4f6;
        }
        
        .sidebar-active {
            background: #e6f0ff;
        }
        
        .content {
            margin-left: 260px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="toast-box" id="toast-box"></div>

    <div class="sidebar">
        <h4 class="mb-4">Admin Panel</h4>

        <div class="sidebar-item" onclick="redirectTo('/admin/dashboard.html')">Dashboard</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/create-draw.html')">Create Draw</div>
        <div class="sidebar-item sidebar-active">View Draws</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/create-voucher.html')">Create Voucher</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/participants.html')">Participants</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/winners.html')">Winners</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/login.html')">Logout</div>
    </div>

    <div class="content">
        <h2 class="mb-4">All Draws</h2>

        <!-- Search & Filters -->
        <div class="card-apple mb-4">
            <div class="row g-3">

                <div class="col-md-4">
                    <input id="searchInput" class="form-control" placeholder="Search by name" oninput="loadDraws()">
                </div>

                <div class="col-md-3">
                    <select id="filterPrizeType" class="form-control" onchange="loadDraws()">
                    <option value="">Prize Type (All)</option>
                    <option value="CASH">Cash</option>
                    <option value="VOUCHER">Voucher</option>
                </select>
                </div>

                <div class="col-md-3">
                    <select id="filterStatus" class="form-control" onchange="loadDraws()">
                    <option value="">Status (All)</option>
                    <option value="ACTIVE">Active</option>
                    <option value="DRAFT">Draft</option>
                    <option value="ENDED">Ended</option>
                </select>
                </div>

            </div>
        </div>

        <!-- Draws Table -->
        <div class="card-apple">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Prize Type</th>
                            <th>Participants</th>
                            <th>Status</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="drawsTbody"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="/assets/js/common.js"></script>

    <script>
        window.onload = function() {
            loadDraws();
        };

        function loadDraws() {
            var search = document.getElementById("searchInput").value.toLowerCase();
            var prizeFilter = document.getElementById("filterPrizeType").value;
            var statusFilter = document.getElementById("filterStatus").value;

            apiFetch("/draws?page=0&size=100", "GET")
                .then(function(json) {

                    if (!json || !json.success) {
                        showToast("Failed to load draws", false);
                        return;
                    }

                    var list = json.data.content;
                    var tbody = document.getElementById("drawsTbody");
                    tbody.innerHTML = "";

                    for (var i = 0; i < list.length; i++) {
                        var d = list[i];

                        // Search filter
                        if (search && d.name.toLowerCase().indexOf(search) === -1) continue;

                        // Prize filter
                        if (prizeFilter && d.prizeType !== prizeFilter) continue;

                        // Status filter
                        if (statusFilter && d.status !== statusFilter) continue;

                        var tr = document.createElement("tr");

                        tr.innerHTML =
                            "<td>" + d.name + "</td>" +
                            "<td>" + d.prizeType + "</td>" +
                            "<td>" + d.totalParticipants + "</td>" +
                            "<td>" + d.status + "</td>" +
                            "<td>" + (d.startDate || '-') + "</td>" +
                            "<td>" + (d.endDate || '-') + "</td>" +
                            "<td>" +
                            "<button class='btn btn-sm btn-primary me-1' onclick='viewParticipants(" + d.id + ")'>Participants</button>" +
                            "<button class='btn btn-sm btn-warning me-1' onclick='editDraw(" + d.id + ")'>Edit</button>" +
                            "<button class='btn btn-sm btn-success me-1' onclick='runWinners(" + d.id + ")'>Run</button>" +
                            "<button class='btn btn-sm btn-dark' onclick='viewWinners(" + d.id + ")'>Winners</button>" +
                            "</td>";

                        tbody.appendChild(tr);
                    }
                });
        }

        function viewParticipants(id) {
            redirectTo("/admin/participants.html?id=" + id);
        }

        function editDraw(id) {
            redirectTo("/admin/edit-draw.html?id=" + id);
        }

        function runWinners(id) {
            redirectTo("/admin/winners.html?id=" + id);
        }

        function viewWinners(id) {
            redirectTo("/admin/winners.html?id=" + id);
        }
    </script>

</body>

</html>
