<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        .sidebar {
            width: 240px;
            background: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 6px 20px rgba(0,0,0,0.06);
            padding: 20px;
        }
        .sidebar-item { padding: 12px 15px; border-radius: 14px; cursor: pointer; margin-bottom: 6px; }
        .sidebar-item:hover { background: #f3f4f6; }
        .sidebar-active { background: #fbe6ff; }
        .content { margin-left: 260px; padding: 30px; }

        .badge-guest {
            background: #fff4db;
            color: #8a5a00;
            font-weight: 600;
            border-radius: 999px;
            padding: 3px 10px;
            font-size: 12px;
        }
        .badge-user {
            background: #e8f0ff;
            color: #123c8c;
            font-weight: 600;
            border-radius: 999px;
            padding: 3px 10px;
            font-size: 12px;
        }
        .draw-list-btn {
            cursor: pointer;
            border: none;
            background: #f3f3f3;
            padding: 4px 8px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<div class="toast-box" id="toast-box"></div>

<!-- Sidebar -->
<div class="sidebar">
    <h4 class="mb-4">Admin Panel</h4>

    <div class="sidebar-item" onclick="redirectTo('/admin/dashboard.html')">Dashboard</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/create-draw.html')">Create Draw</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/view-draws.html')">View Draws</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/participants.html')">Participants</div>
    <div class="sidebar-item sidebar-active">Users</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/winners.html')">Winners</div>
    <div class="sidebar-item" onclick="redirectTo('/admin/login.html')">Logout</div>
</div>

<!-- Content -->
<div class="content">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">All Users</h2>
        <div class="text-muted" id="totalUsersLabel">Total: 0 users</div>
    </div>

    <!-- Filters -->
    <div class="card-apple mb-4">
        <div class="row g-3">

            <!-- Search -->
            <div class="col-md-5">
                <input id="searchInput"
                       class="form-control"
                       placeholder="Search by name, email, username, phone, dept"
                       oninput="renderUsers()">
            </div>

            <!-- User type filter -->
            <div class="col-md-3">
                <select id="filterUserType" class="form-control" onchange="renderUsers()">
                    <option value="">User Type (All)</option>
                    <option value="guest">Guest Only</option>
                    <option value="registered">Registered Only</option>
                </select>
            </div>

            <div class="col-md-4 text-end">
                <button class="btn btn-dark me-2" onclick="exportCsv()">CSV</button>
                <button class="btn btn-danger" onclick="exportPdf()">PDF</button>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="card-apple">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Username</th>
                    <th>User Type</th>
                    <th>Joined</th>
                    <th>Draws</th>
                </tr>
                </thead>
                <tbody id="usersTbody"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="/assets/js/common.js"></script>
<script>
    let allUsersCache = [];

    window.onload = function() {
        loadUsers();
    };

    function loadUsers() {
        apiFetch("/users/all", "GET")
            .then(json => {
                if (!json || !json.success) {
                    showToast("Failed to load users", false);
                    return;
                }

                allUsersCache = json.data || [];
                document.getElementById("totalUsersLabel").innerText =
                    "Total: " + allUsersCache.length + " users";

                renderUsers();
            });
    }

    function renderUsers() {
        const tbody = document.getElementById("usersTbody");
        tbody.innerHTML = "";

        const search = document.getElementById("searchInput").value.toLowerCase().trim();
        const filterType = document.getElementById("filterUserType").value;

        let index = 0;

        for (let u of allUsersCache) {

            // User type filter
            if (filterType === "guest" && u.guest !== true) continue;
            if (filterType === "registered" && u.guest === true) continue;

            // Search combined
            const combined = (
                (u.name || "") + " " +
                (u.email || "") + " " +
                (u.username || "") + " " +
                (u.phone || "") + " " +
                (u.department || "")
            ).toLowerCase();

            if (search && combined.indexOf(search) === -1) continue;

            index++;

            const userType = u.guest
                ? "<span class='badge-guest'>Guest</span>"
                : "<span class='badge-user'>Registered</span>";

            const joinedText = (u.createdAt)
                ? formatDate(u.createdAt)
                : "-";

            const tr = document.createElement("tr");
            tr.innerHTML =
                "<td>" + index + "</td>" +
                "<td>" + escapeHtml(u.name || "-") + "</td>" +
                "<td>" + escapeHtml(u.email || "-") + "</td>" +
                "<td>" + escapeHtml(u.phone || "-") + "</td>" +
                "<td>" + escapeHtml(u.department || "-") + "</td>" +
                "<td>" + escapeHtml(u.username || "-") + "</td>" +
                "<td>" + userType + "</td>" +
                "<td>" + joinedText + "</td>" +
                "<td><button class='draw-list-btn' onclick='viewUserDraws(" + u.id + ")'>ðŸ“„</button></td>";

            tbody.appendChild(tr);
        }

        if (index === 0) {
            tbody.innerHTML = "<tr><td colspan='9' class='text-muted text-center'>No users found</td></tr>";
        }
    }

    function viewUserDraws(userId) {
        showToast("Feature: Show draw list for user " + userId, true);
        // optional â€” you can add a modal here later
    }

    function exportCsv() {
        redirectTo("/admins/participants/export?format=csv");
    }

    function exportPdf() {
        redirectTo("/admins/participants/export?format=pdf");
    }

    function escapeHtml(s) {
        if (!s) return "";
        return String(s).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    function formatDate(iso) {
        const d = new Date(iso);
        if (isNaN(d)) return iso;

        const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
        return d.getDate() + " " + months[d.getMonth()] + ", " + d.getFullYear();
    }
</script>

</body>
</html>
