<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Create Draw</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Central CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        .sidebar {
            width: 240px;
            background: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
            padding: 20px;
        }
        
        .sidebar-item {
            padding: 12px 15px;
            border-radius: 14px;
            cursor: pointer;
            margin-bottom: 6px;
        }
        
        .sidebar-item:hover {
            background: #f3f4f6;
        }
        
        .sidebar-active {
            background: #e6f0ff;
        }
        
        .content {
            margin-left: 260px;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h4 class="mb-4">Admin Panel</h4>

        <div class="sidebar-item" onclick="redirectTo('/admin/dashboard.html')">Dashboard</div>
        <div class="sidebar-item sidebar-active">Create Draw</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/view-draws.html')">View Draws</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/create-voucher.html')">Create Voucher</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/participants.html')">Participants</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/winners.html')">Winners</div>
        <div class="sidebar-item" onclick="redirectTo('/admin/login.html')">Logout</div>
    </div>

    <div class="content">
        <h2 class="mb-4">Create New Draw</h2>

        <div class="card-apple">

            <form onsubmit="createDraw(event)">

                <label class="mb-1">Draw Name</label>
                <input type="text" id="name" class="form-control mb-3">

                <label class="mb-1">Prize Type</label>
                <select id="prizeType" class="form-control mb-3" onchange="togglePrizeFields()">
                <option value="">Select Type</option>
                <option value="CASH">Cash Prize</option>
                <option value="VOUCHER">Voucher Prize</option>
            </select>

                <!-- CASH FIELD -->
                <div id="cashField" style="display:none;">
                    <label class="mb-1">Prize Amount</label>
                    <input type="number" id="prizeAmount" class="form-control mb-3">
                </div>

                <!-- VOUCHER FIELD -->
                <div id="voucherField" style="display:none;">
                    <label class="mb-1">Select Voucher</label>
                    <select id="voucherCode" class="form-control mb-3"></select>
                </div>

                <label class="mb-1">Start Date</label>
                <input type="datetime-local" id="startDate" class="form-control mb-3">

                <label class="mb-1">End Date</label>
                <input type="datetime-local" id="endDate" class="form-control mb-3">

                <label class="mb-1">Department</label>
                <input type="text" id="department" class="form-control mb-3">

                <label class="mb-1">Timer Seconds</label>
                <input type="number" id="timerSeconds" class="form-control mb-3">

                <label class="mb-1">Max Winners</label>
                <input type="number" id="maxWinners" class="form-control mb-4">

                <label class="mb-1">Description</label>
                <textarea id="description" class="form-control mb-4"></textarea>

                <button class="btn-apple" type="submit">Create Draw</button>
            </form>

        </div>
    </div>

    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/admin.js"></script>

    <script>
        // Show/hide prize fields
        function togglePrizeFields() {
            var prizeType = document.getElementById("prizeType").value;

            document.getElementById("cashField").style.display = (prizeType === "CASH") ? "block" : "none";
            document.getElementById("voucherField").style.display = (prizeType === "VOUCHER") ? "block" : "none";
        }

        // Load vouchers into dropdown
        window.onload = function() {
            apiFetch("/vouchers/list", "GET")
                .then(function(json) {
                    if (!json || !json.success) return;

                    var select = document.getElementById("voucherCode");
                    for (var i = 0; i < json.data.length; i++) {
                        var v = json.data[i];
                        var opt = document.createElement("option");
                        opt.value = v.code;
                        opt.textContent = v.name + " (" + v.code + ")";
                        select.appendChild(opt);
                    }
                });
        };

        function createDraw(event) {
            event.preventDefault();

            var adminId = localStorage.getItem("adminId");
            if (!adminId) {
                redirectTo("/admin/login.html");
                return;
            }

            var name = document.getElementById("name").value.trim();
            var prizeType = document.getElementById("prizeType").value;
            var prizeAmount = document.getElementById("prizeAmount").value;
            var voucherCode = document.getElementById("voucherCode").value;
            var startDate = document.getElementById("startDate").value;
            var endDate = document.getElementById("endDate").value;
            var department = document.getElementById("department").value;
            var timerSeconds = document.getElementById("timerSeconds").value;
            var maxWinners = document.getElementById("maxWinners").value;
            var description = document.getElementById("description").value;

            // Validations
            if (!name || !prizeType || !startDate || !endDate) {
                showToast("Please fill all required fields", false);
                return;
            }

            if (prizeType === "CASH" && (!prizeAmount || Number(prizeAmount) <= 0)) {
                showToast("Enter a valid cash prize amount", false);
                return;
            }

            if (prizeType === "VOUCHER" && !voucherCode) {
                showToast("Select a voucher", false);
                return;
            }

            // Prepare payload
            var body = {
                name: name,
                prizeType: prizeType,
                prizeAmount: prizeType === "CASH" ? Number(prizeAmount) : null,
                voucherCode: prizeType === "VOUCHER" ? voucherCode : null,
                startDate: startDate,
                endDate: endDate,
                description: description,
                department: department,
                timerSeconds: Number(timerSeconds),
                maxWinners: Number(maxWinners)
            };

            var url = "/draws?adminId=" + adminId;

            apiFetch(url, "POST", body)
                .then(function(json) {

                    if (!json || !json.success) {
                        showToast((json && json.message) ? json.message : "Failed to create draw", false);
                        return;
                    }

                    showToast("Draw created successfully!", true);

                    setTimeout(function() {
                        redirectTo("/admin/view-draws.html");
                    }, 900);
                });
        }
    </script>

</body>

</html>
